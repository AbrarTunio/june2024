<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video Tags</title>
  </head>
  <body>
    <h1>Audio and Video</h1>
    <!-- The Audio Tag -->
    <audio
      src="sampleaudio.m4a"
      controlslist="nofullscreen nodownload"
      controls
    ></audio>
    <!-- Tag for video  -->
    <video
      width="200"
      style="border: 1px solid"
      controls
      src="samplevideo.webm"
    ></video>

    <!-- Inserting thumbnail into video using HTML -->

    <video controls poster="codepro_logo.PNG">
      <source src="samplevideo.webm" />
    </video>
  </body>
</html>
