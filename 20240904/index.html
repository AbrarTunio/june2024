<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: grid;
        border: 1px solid red;
        grid-template-columns: 100px 100px 200px;
        grid-template-rows: 100px 200px;
      }
      div {
        border: 1px solid orange;
      }
    </style>
  </head>
  <body>
    <main>
      <div>One</div>
      <div>Two</div>
      <div id="chosen">Three</div>
      <div>Four</div>
    </main>
    <script>
      let value = "Congratulations box number 3";
      console.log(value);
      alert(value);
      document.getElementById("chosen").innerText = value;
      //   document.body.innerText = value;
    </script>
  </body>
</html>
