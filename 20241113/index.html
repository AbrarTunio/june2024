<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>...</h1>
    <script>
        let hash = document.querySelector('h1')

        let num = Number( prompt("Enter your choiced number"))
        let second = Number( prompt('Insert Expo'))
        let third = Number( prompt('Insert Expo'))
        
        function sqr ( number , expo ){
            return number**expo
        }

        squareResult = sqr( num , second )

        function cube( number , expo  ){
            return number**expo
        }

        hash.innerText =  cube( squareResult , third)

    </script>
</body>
</html>
