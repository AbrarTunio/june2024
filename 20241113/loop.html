        // Decending Loop

        let idx = 1
        let main = document.querySelector('main')
        
        friends = ['Shenila' , 'Dua', 'Uzair', 'Arooba' , 'Zeeshan']
        
        while( idx < 5 ){
            element = document.createElement('div')
            element.innerHTML = `
            <div style='border:1px solid ; padding:4px'>
                <h3>${friends[idx]} ${idx}</h3>
                <p>Somthing good about your life </p>
                <button>Click Me</button>
            </div>`
            main.append(element)
            
            idx++
        }
        

    </script>
